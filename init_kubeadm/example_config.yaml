apiVersion: kubeadm.k8s.io/v1beta2
kind: ClusterConfiguration
kubernetesVersion: stable
apiServerCertSANs:
- k8s.loadbalancer.lan
controlPlaneEndpoint: "k8s.loadbalancer.lan:6443"
etcd:
  external:
    endpoints:
    - https://kmaster1.lan:2379
    - https://kmaster2.lan:2379
